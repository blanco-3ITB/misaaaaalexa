version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: pod-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - pod-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pod-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/pod-system?authSource=admin
      JWT_SECRET: pod_system_jwt_secret_2024
      JWT_EXPIRE: 7d
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - pod-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pod-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "80:3000"
    depends_on:
      - backend
    networks:
      - pod-network
    restart: unless-stopped

networks:
  pod-network:
    driver: bridge

volumes:
  mongodb_data:
